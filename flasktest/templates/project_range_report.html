{% extends "base.html" %}

{% block content %}
<h2>ðŸ“… Generate FPY Report by Date Range</h2>

<form id="rangeForm" style="margin-top: 20px;">
    <label for="project">Project:</label>
    <select id="project" name="project">
        <option value="A6610L_SQ372">A6610L_SQ372</option>
        <option value="B7720X_QT198">B7720X_QT198</option>
        <!-- Add more projects as needed -->
    </select>

    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date" required>

    <label for="end_date">End Date:</label>
    <input type="date" id="end_date" name="end_date" required>

    <label for="rty_goal">RTY Goal (%):</label>
    <input type="number" id="rty_goal" name="rty_goal" value="90" step="0.1" required>

    <button type="submit">Generate Report</button>
</form>

<div id="result"></div>

<script>
document.getElementById("rangeForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const data = {
        project: document.getElementById("project").value,
        start_date: document.getElementById("start_date").value,
        end_date: document.getElementById("end_date").value,
        rty_goal: document.getElementById("rty_goal").value
    };

    const response = await fetch("/project-range-report", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    const result = await response.json();
    document.getElementById("result").textContent = JSON.stringify(result, null, 2);
});
</script>
{% endblock %}
