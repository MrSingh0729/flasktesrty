<!DOCTYPE html>
<html>
<head>
    <title>Project Range Report</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, select { padding: 6px; width: 300px; }
        button { margin-top: 20px; padding: 10px 20px; font-weight: bold; }
        #result { margin-top: 30px; white-space: pre-wrap; background: #f9f9f9; padding: 20px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Generate FPY Report by Date Range</h1>

    <form id="rangeForm">
        <label for="project">Project:</label>
        <select id="project" name="project">
            <option value="A6610L_SQ372">A6610L_SQ372</option>
            <option value="B7720X_QT198">B7720X_QT198</option>
            <!-- Add more projects as needed -->
        </select>

        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required>

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required>

        <label for="rty_goal">RTY Goal (%):</label>
        <input type="number" id="rty_goal" name="rty_goal" value="90" step="0.1" required>

        <button type="submit">Generate Report</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById("rangeForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            const data = {
                project: document.getElementById("project").value,
                start_date: document.getElementById("start_date").value,
                end_date: document.getElementById("end_date").value,
                rty_goal: document.getElementById("rty_goal").value
            };

            const response = await fetch("/project-range-report", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            document.getElementById("result").textContent = JSON.stringify(result, null, 2);
        });
    </script>
</body>
</html>
